<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>

    <div id="filters">
        <input type="text" id="name-filter" placeholder="Filter by name...">
        <input type="text" id="description-filter" placeholder="Filter by description...">
        <input type="number" id="price-from-filter" placeholder="Price from..." min="0">
        <input type="number" id="price-to-filter" placeholder="Price to..." min="0">
        <button id="filter-button">Search</button>
    </div>

    <div id="error-message" class="error" style="display:none;"></div>
    <div class="table-container">
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">

            </tbody>
        </table>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
